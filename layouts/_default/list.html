<!DOCTYPE html>
<html>
{{ partial "head" . }}
<body>

  {{ partial "header" . }}

    <div class="card-row">

      {{ range sort (where .Data.Pages "Params.archived" "!=" "true") "Title"}}
      <div class="card">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="content">
          {{ .Summary }}
        </div>
        <div class="card-footer">
          <a href="{{ .Permalink }}" class="button">read more</a>
        </div>
      </div>
      {{ end }}

    </div>
  {{ partial "footer" . }}
</body>
</html>
