<header class="main-header">
    <h1><a href=/>Coding Dojo</a></h1>
    <div class="main-header__breadcrumb">
      {{ partial "breadcrumb" . }}
    </div>
    <nav class="main-header__nav main-nav">
      <ul class="main-nav__list">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
        <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
          <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </nav>
</header>

<div class="top-right-corner ribbon gradient">
  <div class="seams">
  <a class="" href="https://github.com/codingdojo-org" title="View on GitHub">
    Edit on Github
  </a>
    </div>
</div>
